services:
  localstack:
    image: localstack/localstack:3.0
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sqs
    volumes:
      - ./localstack:/etc/localstack/init/ready.d
    healthcheck:
      test: ["CMD", "awslocal", "sqs", "list-queues"]
      interval: 5s
      retries: 10

  app:
    build: .
    environment:
      - SPRING_CLOUD_AWS_ENDPOINT=http://localstack:4566
      - SPRING_CLOUD_AWS_REGION_STATIC=us-east-1
      - SPRING_CLOUD_AWS_CREDENTIALS_ACCESS-KEY=test
      - SPRING_CLOUD_AWS_CREDENTIALS_SECRET-KEY=test
    depends_on:
      localstack:
        condition: service_healthy
